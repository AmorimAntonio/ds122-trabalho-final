<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Typing Game</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- cabeçalho-->
    <header id="header" class="top-bar">

        <!-- Logo -->
        <h1 id="gameLogo" class="logo" name="logo">Digitalizedle</h1>

        <!-- pontuação -->
        <div id="scoreBoard" class="score" name="scoreBoard">
            Score: <span id="scoreValue" class="score-value" name="scoreValue">0</span>
        </div>

        <!-- pause -->
        <button id="btnPause" class="pause-btn" name="pauseButton" title="Pausar o jogo">⏸</button>
    </header>


    <!-- main -->
    <main id="gameArea" class="game-area">

        <!-- texto que o jogador vai digitar -->
        <div id="textContainer" class="text-container">
            <p id="displayText" class="display-text" name="displayText">
                texto qualquer que vai aparecer para o jogador
            </p>
        </div>

        <!-- campo de entrada do jogador -->
        <form id="inputForm" class="input-container" name="inputForm" autocomplete="off" method="POST">
            <input 
                type="text" 
                id="playerInput" 
                name="playerInput" 
                class="input-field"
                placeholder="digite aqui"
                autofocus
                autocomplete="off"
                spellcheck="false"
            >
        </form>

        <!-- mensagens de feedback (acerto, erro, tempo, etc.) -->
        <div id="feedback" class="feedback" name="feedback"></div>

    </main>

    <!-- rodapé -->
    <footer id="footer" class="footer">
        <small>© 2025 - Projeto Digitalizedle | Desenvolvido por <span id="devName">Você</span></small>
    </footer>
  <!-- JS -->
  <script src="js/words.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
