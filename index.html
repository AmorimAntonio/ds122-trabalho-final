<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WordlyPlay</title>
  <link rel="icon" type="image/png" href="imagens/Icon.png">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>

    <!-- cabeçalho-->
    <header id="header" class="top-bar">

        <!-- Logo -->
        <h1 id="gameLogo" class="logo" name="logo">WordlyPlay</h1>

        <!-- pontuação -->
        <div id="scoreBoard" class="score" name="scoreBoard">
            Score: <span id="scoreValue" class="score-value" name="scoreValue">0</span>
        </div>

        <!-- timer -->
        <div id="timerContainer" class="timer-container" aria-live="polite">
            Tempo: <span id="timer">60</span>s
        </div>

        <!-- pause -->
        <button id="btnPause" class="pause-btn" name="pauseButton" title="Pausar o jogo">⏸</button>
        
    </header>

    <!-- Pause menu -->
    <div id="pauseMenu" class="pause-menu" role="dialog" aria-modal="true" aria-labelledby="pauseTitle" hidden>
    <div class="pause-backdrop" aria-hidden="true"></div>

    <div class="pause-box" role="document">
        <h2 id="pauseTitle">Jogo Pausado</h2>
        <p class="pause-subtitle">O jogo está em pausa.</p>

        <div class="pause-actions">
        <button id="btnResume" type="button">Retomar</button>
        <button id="btnRestartFromPause" type="button">Reiniciar</button>
        </div>

        <div class="pause-extra">
        <small class="pause-note">Dica: pressione Esc para fechar.</small>
        </div>
    </div>
    </div>


    <!-- main -->
    <main id="gameArea" class="game-area">

        <!-- texto que o jogador vai digitar -->
        <div id="textContainer" class="text-container">
            <p id="displayText" class="display-text" name="displayText">

            </p>
        </div>

        <!-- campo de entrada do jogador -->
        <form id="inputForm" class="input-container" name="inputForm" autocomplete="off" method="POST">
            <input 
                type="text" 
                id="playerInput" 
                name="playerInput" 
                class="input-field"
                placeholder="Digite aqui"
                autofocus
                autocomplete="off"
                spellcheck="false"
            >
        </form>

        <!-- mensagens de feedback (acerto, erro, tempo, etc.) -->
        <div id="feedback" class="feedback" name="feedback"></div>

    </main>

    <!-- rodapé -->
    <footer id="footer" class="footer">
        <small>© 2025 - Projeto Final | Desenvolvido por <span id="devName">Grupo 1</span></small>
    </footer>
    <!-- JS -->
    <script src="./js/words.js"></script>
    <script src="./js/game.js"></script>
</body>
</html>
